<div class="leaf flex"><div class="inner justify"><p>George said he felt thirsty (I never knew George when he didn&rsquo;t); and, as I had a presentiment that a little whisky, warm, with a slice of lemon, would do my complaint good, the debate was, by common assent, adjourned to the following night; and the assembly put on its hats and went out.</p></div> </div>
